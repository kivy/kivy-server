server {
    listen 5000 ssl;
    listen [::]:5000 ssl;

    server_name kivy.org;

    location / {
        return 444;
    }

    location ~ ^/mcnotify {
        add_header Cache-Control "no-cache";
        proxy_set_header Proxy "";
        proxy_set_header   X-Forwarded-Proto    $scheme;
        proxy_set_header   X-Forwarded-Host     $http_host;
        proxy_set_header   X-Forwarded-For      $remote_addr;
        proxy_redirect off;
        proxy_pass http://mcnotify:3000;
    }
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Cache-Control "public, max-age=86400";

    root /web/site;

    location = / {
        try_files /index.html =404;
    }

    location / {
        try_files $uri =404;
    }

    location ~ ^/planet(.*)$ {
        return 301 $scheme://blog.$host$1;
    }

    location ~ ^/(docs?|downloads)$ {
        return 301 $scheme://$host/$1/;
    }

    location ~ ^/docs/(.*)$ {
        return 301 $scheme://$host/doc/stable/$1$is_args$args;
    }

    location ~ ^\/doc\/(?!stable)([^\/]+)\/(.*\.html)$ {
        add_header Link "<$scheme://$host/doc/stable/$2$is_args$args>; rel=\"canonical\"";
        alias /web/doc/$1/$2;
    }

    location ~ ^/doc/(.*)$ {
        alias /web/doc/$1;
    }

    location ~ ^/downloads/(.*)$ {
        alias /web/downloads/$1;
        autoindex on;
        autoindex_exact_size off;
    }

    location ~ /\. {
        deny all;
    }
}


upstream blog_php {
    server blog:9000 fail_timeout=10;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    root /web/blog;
    index index.php index.html index.htm;

    server_name blog.kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'none'";
    add_header Cache-Control "public, max-age=86400";

    location / {
        try_files $uri $uri/ /index.php?q=$uri&$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_pass blog_php;
    }
}


upstream piwik_php {
    server piwik:9000 fail_timeout=10;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name pw.kivy.org;

    add_header Strict-Transport-Security "max-age=31536000";
    add_header Content-Security-Policy "frame-ancestors 'self'";
    add_header Cache-Control "public, max-age=86400";

    root /var/www/html;

    index index.php index.html;

    location = /pw.js {
        try_files /piwik.js =404;
    }

    location = /pw.php {
        rewrite ^\/pw.php(.*)$ /piwik.php$1 last;
    }

    location ~ \.php {
        add_header Cache-Control "no-cache";
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_intercept_errors on;
        fastcgi_pass piwik_php;
    }
}


